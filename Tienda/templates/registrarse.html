{% extends 'base.html' %}
{% block content %}
<main class="container py-5">
  <div class="row">
    <section class="col-md-4 ">
      <form action="/registrarse/" method="POST" class="card card-body">
        <h1 class="text-center">Registrarse</h1>
        {{error}}
        {% csrf_token %}
          <div class="mb-3">
            <label for="username">Nombre Usuario</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Nombre de Usuario">
          </div>
          <div class="mb-3">
            <label for="password1">Password</label>
            <input type="password" name="password1" class="form-control" id="password1" placeholder="Ingrese una Password">
          </div>
          <div class="mb-3">
            <label for="password2">Confirmar Password</label>
            <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirme su Password">
          </div>
        <button class="btn btn-primary">
            Registrarse
        </button>
    </form>
    </section>
  </div>
</main>            
{% endblock %}
